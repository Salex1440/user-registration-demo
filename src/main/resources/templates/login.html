<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<form th:action="@{/login}" method="POST">
    <div>
        <label th:text="nickname">nickname</label>
        <input type="text" id="username" name="username"/>
    </div>
    <div>
        <label th:text="password">password</label>
        <input type="password" id="password" name="password"/>
    </div>
    <button type="submit" value="sign in">sign in</button>
</form>
<p th:if="${errors}" th:each = "err: ${errors}" th:text="${err.defaultMessage}">errors</p>
<a th:href="@{/registration}" th:text="registration">registration</a>
</body>
</html>
